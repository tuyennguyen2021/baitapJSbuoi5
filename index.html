<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        quản lý tuyển sinh
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập điểm chuẩn</label>
                            <input type="text" name="" id="diemChuan" class="form-control">
                            <label for="">Điểm môn 1</label>
                            <input type="text" name="" id="diem1" class="form-control">
                            <label for="">Điểm môn 2</label>
                            <input type="text" name="" id="diem2" class="form-control">
                            <label for="">Điểm môn 3</label>
                            <input type="text" name="" id="diem3" class="form-control">
                            <label for="">Khu vực</label>
                            <input type="text" name="" id="diemKhuVuc" class="form-control">
                            <label for="">Đối tượng</label>
                            <input type="text" name="" id="diemDoiTuong" class="form-control">
                            <button id="btnKetQuaTS" class="btn btn-success">kết quả thi
                                tuyển</button>
                        </div>
                    </div>
                    <div class="card-footer text-muted" id="footerkQ">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        tính tiền điện
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập Tên </label>
                            <input type="text" name="" id="txtTen" class="form-control">
                            <label for="">Nhập số KW tiêu thụ</label>
                            <input type="text" name="" id="txtSoKW" class="form-control">
                            <button id="btnTinhTien" class="btn btn-success">tính tiền</button>
                        </div>
                    </div>
                    <div class="card-footer text-muted" id="footerkQ2">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
